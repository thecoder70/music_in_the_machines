	<button onclick="prevS()">Previous Song</button>

	<script>
		var audio = document.getElementById("audio")
		var songs = ["La Triviata", "Overture Finale", "Humoresque Dorvak"]
        var a = 0


        //songs[a] 
       
        function nextS(){
        	alert(a)
        	a = a+1
        	if(a>2){
        		a=0
        	}
        }

        function prevS(){
        	alert(a)
        	a = a-1
        	if(a<0){
        		a=2
        	}
        }

        // function(id, color) {
        	// document.getElementById(id).style.background = color
        // }

		function playAud(){
			audio.play()
			document.getElementById("play").style.background = "red";
			document.getElementById("pause").style.background = "orange";
			document.getElementById("mute01").style.background = "orange";
			document.getElementById("mute").style.background = "orange";
		}

		function pauseAud(){
			audio.pause()
			document.getElementById("pause").style.background = "red";
			document.getElementById("play").style.background = "orange";
			document.getElementById("mute").style.background = "orange";
			document.getElementById("mute01").style.background = "orange";
		}

		function muteAud(){
			audio.muted = true;
			document.getElementById("mute").style.background = "red"; 
			document.getElementById("mute01").style.background = "orange"; 
			document.getElementById("play").style.background = "orange";
			document.getElementById("pause").style.background = "orange";

		}

		function unmuteAud(){
			audio.muted=false;
			if(audio.muted==false){
				document.getElementById("mute01").style.background = "red"; 
				document.getElementById("mute").style.background = "orange";
				document.getElementById("pause").style.background = "orange";
				document.getElementById("play").style.background = "orange";
			}

		}

	</script>
